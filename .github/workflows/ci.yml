# Obsidian 插件 CI/CD 工作流
name: CI/CD

# 触发条件
on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]
  # 允许手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: read

# 环境变量
env:
  NODE_VERSION: "20"

jobs:
  # 代码质量检查和构建
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Node.js 环境
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # 安装依赖
      - name: Install dependencies
        run: npm ci

      # 运行 ESLint 代码检查
      - name: Run ESLint
        run: npm run lint

      # 运行 TypeScript 类型检查
      - name: Run TypeScript type check
        run: npx tsc --noEmit

      # 构建项目
      - name: Build project
        run: npm run build

      # 验证构建产物
      - name: Verify build output
        run: |
          if [ ! -f "main.js" ]; then
            echo "Error: main.js not found after build"
            exit 1
          fi
          echo "Build successful - main.js exists"

  # 发布流程（仅在 main/master 分支的 push 时触发）
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    permissions:
      contents: write # 需要写入权限来创建发布

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史记录

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # 安装依赖
      - name: Install dependencies
        run: npm ci

      # 构建项目
      - name: Build project
        run: npm run build

      # 读取当前版本
      - name: Read current version
        id: version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 创建 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## 更新内容

            ### 变更
            - 请查看提交记录了解详细变更

            ### 下载
            - 下载 `main.js`、`manifest.json` 和 `styles.css` 文件
            - 将文件复制到 Obsidian 的插件目录：`.obsidian/plugins/auto-download-image/`
            - 在 Obsidian 设置中启用插件
          files: |
            main.js
            manifest.json
            styles.css
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
